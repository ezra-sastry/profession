<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico">
  <title>Ezra | Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="container">
      <div class="row">
        <div class="col-3 logo">
          <a href="#"><img src="images/user.svg" alt="ezra" class="nav-img">Ezra</a>
        </div>
        <div class="col-9 link">
          <a href="#home"><img src="images/home.svg" alt="home" class="nav-img">Home</a>
          <a href="#about"><img src="images/about.svg" alt="about" class="nav-img">About</a>
          <a href="#contact"><img src="images/email.svg" alt="contact" class="nav-img">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header id="home">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/web-development.png" alt="">
          <h1>Ezra <br> <span class="clr-bl"> A Full Stack Web Developer</span></h1>
        </div>
      </div>
    </div>
    <img src="images/app.png" alt="app" id="ban-one">
    <img src="images/code.png" alt="app" id="ban-two">
    <img src="images/html.png" alt="app" id="ban-three">
  </header>

  <!-- Main -->
  <main>

    <!-- About Section -->
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col abt">
            <img src="images/user.png" alt="about ezra" class="main-img">
            <h2>About</h2>
            <p class="main-msg">I'm a web designer / developer based in Hyderabad, India. I have a passion for web design / development and love to code for web and mobile devices.</p>
          </div>
        </div>
        <h3 class="txt-cent">The technologies I use</h3>
        <div class="row techs">
          <figure class="col-2">
            <img src="images/html5.png" alt="html5" class="tech-img">
            <figcaption>HTML</figcaption>
          </figure>
          <figure class="col-2">
            <img src="images/css.png" alt="css" class="tech-img">
            <figcaption>CSS</figcaption>
          </figure>
          <figure class="col-2">
            <img src="images/js.png" alt="js" class="tech-img">
            <figcaption>JS</figcaption>
          </figure>
          <figure class="col-2">
            <img src="images/nodejs.png" alt="nodejs" class="tech-img">
            <figcaption>node js</figcaption>
          </figure>
          <figure class="col-2">
            <img src="images/leaf.png" alt="mongodb" class="tech-img">
            <figcaption>MongoDB</figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">

        <img src="images/mail.png" alt="contact ezra" class="main-img">

        <div class="row">
          <div class="col">
            <h2>Contact</h2>
          </div>
        </div>

        <form class="" action="" method="post">
          <div class="row">
            <div class="col-6">
              <input type="text" name="fname" placeholder="First Name" class="fir">
            </div>

            <div class="col-6">
              <input type="text" name="lname" placeholder="Last Name" class="las">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input type="email" name="email" placeholder="Email">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <textarea name="message" rows="8" cols="80" placeholder="Your message..."></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <input type="submit" name="email" value="Send">
            </div>
          </div>
        </form>





      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>&copy; 2020 Ezra Christian. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>


</body>

</html>
